<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      KeepNotes - Capture Your Thoughts Effortlessly, We'll Handle the Saving
    </title>
    <!-- important meta tags -->
    <meta
      name="title"
      content="KeepNotes - Capture Your Thoughts Effortlessly, We'll Handle the Saving"
    />
    <meta
      name="description"
      content="
    Simplify your daily note-taking using KeepNotes: your ultimate platform for effortless organization, quick access, and enhanced productivity. Your all-in-one solution for managing daily notes."
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- theme -->
    <script src="./src/js/theme.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- css -->
    <link rel="stylesheet" href="./src/css/styles.css" />

    <!-- js -->
    <script type="module" src="./src/js/app.js" defer></script>
  </head>
  <body>
    <header class="sidebar" data-sidebar>
      <div class="wrapper wrapper-1">
        <a href="/">
          <img
            src="./src/images/logo-light.svg"
            alt="KeepNotes"
            class="logo-light"
          />
          <img
            src="./src/images/logo-dark.svg"
            alt="KeepNotes"
            class="logo-dark"
          />
        </a>

        <button
          class="menu-btn icon-btn large"
          aria-label="Close menu"
          data-sidebar-toggler
        >
          <span class="material-symbols-rounded" aria-hidden="true">close</span>
          <div class="state-layer"></div>
        </button>
      </div>
      <button class="fab" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>

        <span class="text text-label-large">New Note</span>

        <div class="state-layer"></div>
      </button>

      <div class="wrapper wrapper-2">
        <h2 class="text-title-small">NOTEBOOKS</h2>
        <button
          class="icon-btn-small"
          data-tooltip="Create new notebook"
          aria-label="Create new notebook"
          data-add-notebook
        >
          <span class="material-symbols-rounded" aria-hidden="true">add</span>
          <div class="state-layer"></div>
        </button>
      </div>

      <nav class="nav custom-scrollbar" data-sidebar-list>
        <div class="nav-item">
          <span class="text text-label-large" data-notebook-field
            >My Notebook</span
          >
          <button
            class="icon-btn-small"
            aria-label="Edit notebook"
            data-tooltip="Edit notebook"
            data-edit-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >edit</span
            >
            <div class="state-layer"></div>
          </button>

          <button
            class="icon-btn-small"
            aria-label="Delete notebook"
            data-tooltip="Delete notebook"
            data-delete-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >delete</span
            >
            <div class="state-layer"></div>
          </button>
          <div class="state-layer"></div>
        </div>
      </nav>
    </header>
  </body>
</html>
