<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScribeSpace: Tap into Creativity</title>
    <!-- important meta tags -->
    <meta name="title" content="ScribeSpace: Tap into Creativity" />
    <meta
      name="description"
      content="
      Your personal canvas for ideas, reminders, and inspiration - anytime, anywhere."
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- theme -->
    <script src="./src/js/theme.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- css -->
    <link rel="stylesheet" href="./src/css/styles.css" />

    <!-- js -->
    <script type="module" src="./src/js/app.js" defer></script>
  </head>
  <body>
    <header class="sidebar" data-sidebar>
      <div class="wrapper wrapper-1">
        <a href="/" class="logo">ScribeSpace</a>
        <button
          class="menu-btn icon-btn large"
          aria-label="Close menu"
          data-sidebar-toggler
        >
          <span class="material-symbols-rounded" aria-hidden="true">close</span>
          <div class="state-layer"></div>
        </button>
      </div>
      <button class="fab" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>

        <span class="text text-label-large">New Note</span>

        <div class="state-layer"></div>
      </button>

      <div class="wrapper wrapper-2">
        <h2 class="text-title-small">NOTEBOOKS</h2>
        <button
          class="icon-btn small"
          data-tooltip="Create new notebook"
          aria-label="Create new notebook"
          data-add-notebook
        >
          <span class="material-symbols-rounded" aria-hidden="true">add</span>
          <div class="state-layer"></div>
        </button>
      </div>

      <nav class="nav custom-scrollbar" data-sidebar-list>
        <!-- <div class="nav-item">
          <span class="text text-label-large" data-notebook-field
            >My Notebook</span
          >
          <button
            class="icon-btn small"
            aria-label="Edit notebook"
            data-tooltip="Edit notebook"
            data-edit-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >edit</span
            >
            <div class="state-layer"></div>
          </button>

          <button
            class="icon-btn small"
            aria-label="Delete notebook"
            data-tooltip="Delete notebook"
            data-delete-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >delete</span
            >
            <div class="state-layer"></div>
          </button>
          <div class="state-layer"></div>
        </div> -->
      </nav>
      <div class="cp-info">
        <span class="text-label-large"
          >Copyright 2024 <strong>Pranjal Jamuar</strong></span
        >
      </div>
    </header>

    <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>

    <main class="main">
      <div class="header">
        <div class="wrapper">
          <p class="title text-title-large" data-greeting>Good Morning</p>

          <span class="text text-body-medium" data-current-date
            >Thu, Feb 22 2024</span
          >
        </div>
        <button
          class="theme-btn icon-btn large"
          aria-label="Toggle theme"
          data-tooltip="Toggle theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded dark-icon" aria-hidden="true"
            >dark_mode</span
          >
          <span class="material-symbols-rounded light-icon" aria-hidden="true"
            >light_mode</span
          >
          <div class="state-layer"></div>
        </button>

        <button
          class="menu-btn icon-btn large"
          aria-label="Open menu"
          data-sidebar-toggler
        >
          <span class="material-symbols-rounded" aria-hidden="true">menu</span>

          <div class="state-layer"></div>
        </button>
      </div>

      <h2 class="title title-text-medium" data-note-panel-title></h2>

      <!-- List of Notes -->

      <div class="note-list" data-note-panel></div>

      <!-- FAB button for mobile screens -->
      <button class="fab" aria-label="New note" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>

        <div class="state-layer"></div>
      </button>
    </main>
  </body>
</html>
