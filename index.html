<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      KeepNotes - Capture Your Thoughts Effortlessly, We'll Handle the Saving
    </title>
    <!-- important meta tags -->
    <meta
      name="title"
      content="KeepNotes - Capture Your Thoughts Effortlessly, We'll Handle the Saving"
    />
    <meta
      name="description"
      content="
    Simplify your daily note-taking using KeepNotes: your ultimate platform for effortless organization, quick access, and enhanced productivity. Your all-in-one solution for managing daily notes."
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- theme -->
    <script src="./src/js/theme.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- css -->
    <link rel="stylesheet" href="./src/css/styles.css" />

    <!-- js -->
    <script type="module" src="./src/js/app.js" defer></script>
  </head>
  <body>
    <p class="text-display-large">Hello World!</p>
    <p class="text-display-medium">Hello World!</p>
    <p class="text-display-small">Hello World!</p>

    <p class="text-headline-large">Hello World!</p>
    <p class="text-headline-medium">Hello World!</p>
    <p class="text-headline-small">Hello World!</p>

    <p class="text-title-large">Hello World!</p>
    <p class="text-title-medium">Hello World!</p>
    <p class="text-title-small">Hello World!</p>

    <p class="text-body-large">Hello World!</p>
    <p class="text-body-medium">Hello World!</p>
    <p class="text-body-small">Hello World!</p>

    <p class="text-label-large">Hello World!</p>
    <p class="text-label-medium">Hello World!</p>
    <p class="text-label-small">Hello World!</p>
  </body>
</html>
